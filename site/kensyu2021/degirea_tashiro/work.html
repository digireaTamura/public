<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
</head>
<link href="./work/style.css" rel="stylesheet" type="text/css">
<script src="./work/work.js" type="module"></script>
<body>
    <div class="title">Odd Image Creator</div>
    <div class="select">
        <input class="file" type="file" value="IMG" id="fileUpload" class="file" />
        <div class="btn" id="save">保存</div>
        <div class="btn" id="move">ストップ</div>
    </div>
    <div class="select">
        <div class="effect-btn1" id="light">明</div>
        <div class="effect-btn1" id="dark">暗</div>
        <div class="effect-btn2" id="mono">白黒</div>
        <div class="effect-btn1" id="rainbow">虹</div>
        <div class="effect-btn1" id="sphere">球</div>
        <div class="effect-btn1" id="sparkle">光</div>
        <div class="effect-btn2" id="bom">爆発</div>
        <div class="effect-btn2" id="mirror">分身</div>
    </div>
    <canvas class="canvas" id="myCanvas"></canvas>
</body>

</html>
